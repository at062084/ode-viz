name: Build and Deploy Apache Superset

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'

env:
  IMAGE_NAME: superset-app
  COMPOSE_FILE: docker-compose.yml

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .
          docker save ${{ env.IMAGE_NAME }}:latest | gzip > superset-image.tar.gz

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PULPHOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory on remote host
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.PULPHOST }} "mkdir -p ~/superset-deployment"

      - name: Copy files to remote host
        run: |
          scp -i ~/.ssh/id_rsa superset-image.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.PULPHOST }}:~/superset-deployment/
          scp -i ~/.ssh/id_rsa docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.PULPHOST }}:~/superset-deployment/
          scp -i ~/.ssh/id_rsa superset_config.py ${{ secrets.SSH_USER }}@${{ secrets.PULPHOST }}:~/superset-deployment/
          scp -i ~/.ssh/id_rsa .env.example ${{ secrets.SSH_USER }}@${{ secrets.PULPHOST }}:~/superset-deployment/.env.example

      - name: Load Docker image on remote host
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.PULPHOST }} << 'EOF'
            cd ~/superset-deployment
            docker load < superset-image.tar.gz
            rm superset-image.tar.gz
          EOF

      - name: Deploy with Docker Compose
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.PULPHOST }} << 'EOF'
            cd ~/superset-deployment

            # Create .env file if it doesn't exist
            if [ ! -f .env ]; then
              cp .env.example .env
              echo "Created .env file from .env.example"
              echo "Please update the .env file with your configuration"
            fi

            # Stop existing containers
            docker-compose down

            # Start new containers
            docker-compose up -d

            # Show status
            docker-compose ps
          EOF

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.PULPHOST }} << 'EOF'
            cd ~/superset-deployment
            echo "Waiting for services to be healthy..."
            sleep 10
            docker-compose ps
            echo "Deployment completed!"
          EOF

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f superset-image.tar.gz
